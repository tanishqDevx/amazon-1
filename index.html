<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>
</head>
<body>
    <header id="navbar">
        <div id="navbar-logo">
            <div id="logo"></div>
        </div>
        <div>
            <div id="address">
                <p id="hihi" style="color: #cccccc;">Deliver to </p>
                <div id="aad">
                    <i style="color: #FFFFFF;" class="fa-solid fa-location-dot"></i>
                    <p style="color: white;">India</p>
                </div>
            </div>
        </div>
        <div id="search">
            <select id="stt">
                <option>All</option>
            </select>
            <input placeholder="   Search Amazon" id="inputt">
            <button id="scal">
                <i style="color: #0f1111;" class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div id="lang">
            <div>
                <select id="langdrop">
                    <option>EN</option>
                </select>
            </div>
        </div>
        <div id="box5">
            <div id="sign">
                <p style="color: rgba(240,255,255,0.75); font-size: 12px;">Hello, sign in</p>
                <select id="acc">
                    <option style="font-size: 12px;">Accounts & Lists</option>
                </select>
            </div>
        </div>
        <div id="box6">
            <div id="sign6">
                <p style="color: rgba(240,255,255,0.75);">Returns</p>
                <select id="acc6">
                    <option>& Orders</option>
                </select>
            </div>
        </div>
        <div id="cart">
            <i style="color: #FFFFFF;" class="fa-solid fa-cart-shopping"></i>
            <div id="carttext" style="color: #FFFFFF;">Cart</div>
        </div>
    </header>
</body>
</html>
